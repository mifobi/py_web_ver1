<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <style>
        .auth_menu{
            font-size:1.0vw;
          }
        .nav_menu{
            font-size:2.3vw;
          }
        .nav_a{
          text-decoration: none;
          color:black;
          }
        .nav_a:hover{
          text-decoration: none;
          color : orangered;
          }
        .form_row{
          margin-top:10px;
          margin-bottom:10px;
        }
        .glyphicon{
          color:orangered;
        }
        .form_btn{
          width:100%
        }
    </style>
  </head>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
      <div class="container">
        {% if user.is_active %}
        <div class="row auth_menu text-right">
            <div class="col-md-4"></div>
            <div class="col-md-4">Hello, {{ user.get_username }}</div>
          <div class="col-md-4"><a href="{% url 'logout' %}" class="nav_a">SIGN OUT</a>/<a href="{% url 'password_change' %}" class="nav_a">PW CHANGE</a></div>
          </div>
        {% else %}
        <div class="row auth_menu text-right">
            <div class="col-md-4"></div>
            <div class="col-md-4">Hello, Anonymous</div>
          <div class="col-md-4"><a href="{% url 'login' %}" class="nav_a">SIGN IN</a>/<a href="{% url 'register' %}" class="nav_a">SIGN UP</a></div>
          </div>
        {% endif %}
          <br>
          <div class="row nav_menu text-center">
            <div class="col-md-3"><a href="{% url 'admin:index' %}" class="index_a">ADMIN</a></div>
            <div class="col-md-3"><a href="{% url 'about_index' %}" class="nav_a">ABOUT</a></div>
            <div class="col-md-3"><a href="{% url 'bookmark_index' %}" class="index_a">BOOKMARK</a></div>
            <div class="col-md-3"><a href="{% url 'blog_index' %}" class="index_a">BLOG</a></div>
        </div>
          <hr>
      </div>

  {% block content %}

  {% endblock %}
  </body>
</html>
