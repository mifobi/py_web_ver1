{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<form method="post" action=".">{% csrf_token %}
    <div>
        {{ form.username.label_tag }} {{ form.username }}
    </div>
    <div>
        {{ form.password.label_tag }} {{ form.password }}
    </div>
    <button type="submit">SIGN IN</button>
    <input type="hidden" value="{{ next }}">
</form>
{% endblock content %}
