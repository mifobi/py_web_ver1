<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<style>
        .main_text {
            font-family: 'Pacifico', cursive;
            position:absolute;
            text-align:center;
            transform: translate(-50%, -50%);
            color:white;
            width:100%;
        }
        #title {
        left: 50%;
        top: 20%;
        font-size: 60px;
        }
        #made {
        left:50%;
        top: 45%;
        font-size: 25px;
        }
        #menu {
        left:50%;
        top:35%;
        font-size:30px;
        }
        li{
        list-style:none;
        display: inline-block;
        margin-left:50px;
        margin-right:50px;
        font-size:40px;
        }
        a{
        text-decoration: none;
        color:white;
        }
        #dlab{
        color:orangered;
        }
        #username{
        color:green;
        }
        #auth1{
        left: 50%;
        top:10%;
        }
        #auth2{
        left: 50%;
        top:10%;
        }
        .auth_menu{
        font-size:25px;
        color:fuchsia;
        }
        .greet{
        font-size: 25px;
        }
        .userID{
        color: greenyellow;
        font-size: 35px;
        }
    </style>
<body>
<iframe width="100%" height="1060" src="https://www.youtube.com/embed/s4Y_Xx6Mjs0?autoplay=1&mute=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1 class="main_text" id="title">DJANGO FRAMEWORK</h1>
    <h1 class="main_text" id="made">Made By
        <span id="username">Ryan</span> &amp;
        <span id="dlab">DLAB</span>
    </h1>
    <ul class="main_text" id="menu">
    <li><a href="{% url 'admin:index' %}">ADMIN</a></li>
    <li><a href="{% url 'bookmark_index' %}">BOOKMARK</a></li>
    <li><a href="{% url 'blog_index' %}">BLOG</a></li>
    </ul>
{% if user.is_active %}
<ul class="main_text" id="auth1">
    <li><a class="auth_menu" href="{% url 'logout' %}">SIGN OUT</a></li>
    <li><a class="auth_menu" href="{% url 'password_change' %}">PW CHANGE</a></li>
</ul>
{% else %}
<ul class="main_text" id="auth2">
    <p class="greet">Welcome, <strong class="userID">{{ user.get_username }}</strong></p>
    <li><a class="auth_menu" href="{% url 'login' %}">SIGN IN</a></li>
    <li><a class="auth_menu" href="{% url 'register' %}">SIGN UP</a></li>
</ul>
{% endif %}
</body>
</html>
